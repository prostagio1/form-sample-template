<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samlpe Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            required
          />
          <p>Your password is between 4 and 12 characters</p>
        </div>
        <div class="form-group">
          <label for="input-1">Input text label</label>
          <input
            type="text"
            name="input-1"
            id="input-1"
            placeholder="Enter Text"
            required
          />
          <p>Error message informing me of a problem</p>
        </div>
        <div class="form-group form-group-1">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <div class="form-group form-group-2">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <p>Off</p>
        </div>
        <div class="form-group form-radio">
          <div class="c1">
            <label for="radio-1" class="radio-button">
              <input type="radio" name="selection" vale="1" id="radio-1" />
              <span class="custom-radio"></span>
            </label>
            <p>Radio Selection 1</p>
          </div>
          <div class="c1">
            <label for="radio-2" class="radio-button">
              <input type="radio" name="selection" vale="2" id="radio-2" />
              <span class="custom-radio"></span>
            </label>
            <p>Radio Selection 2</p>
          </div>
          <div class="c1">
          <label for="radio-3" class="radio-button">
            <input type="radio" name="selection" vale="3" id="radio-3" />
            <span class="custom-radio"></span>
          </label>
          <p>Radio Selection 2</p>
        </div>
        <div class="form-group">
          <label for="selection">Dropdown Title</label>
          <select name="selection" id="selection">
            <option value="0">Dropdown Option</option>
            <option value="1">Dropdown Option</option>
            <option value="2">Dropdown Option</option>
          </select>
        </div>
        <div class="buttons">
        <button class="cancel">Cancel</button>
        <button class="next">Next</button>
      </div>
      </form>
    </div>
  </body>
</html>
