<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samlpe Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <p>Your password is between 4 and 12 characters</p>
        </div>
        <div class="form-group">
          <label for="input-1">Input text label</label>
          <input type="text" name="input-1" id="input-1" />
          <p>Error message informing me of a problem</p>
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="toggle" />
          <label for="toggle">Off</label>
        </div>
        <div class="form-group">
          <input type="radio" />Radio Selection 1 <input type="radio" />Radio
          Selection 2 <input type="radio" />Radio Selection 3
        </div>
        <div class="form-group">
          <label for="selection">Dropdown Title</label>
          <select name="selection" id="selection">
            <option value="0">Dropdown Option</option>
            <option value="1">Dropdown Option</option>
            <option value="2">Dropdown Option</option>
          </select>
        </div>
        <button class="cancel">Cancel</button>
        <button class="next">Next</button>
      </form>
    </div>
  </body>
</html>
